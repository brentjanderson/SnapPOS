<template name="hello">
    <div data-role="content" style="padding: 15px">
        {{> table_listview}}
    </div>
</template>

<template name="table_listview">
    <ul class="table_listview" data-role="listview" data-divider-theme="b" data-inset="true">
        <li data-role="list-divider" role="heading">Tables</li>
        {{#each tables}}
            <li>
                <a href="#">{{name}}</a>
            </li>
        {{/each}}
    </ul>
</template>
